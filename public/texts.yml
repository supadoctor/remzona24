  6: 28.06.2014
  7: Для автомастеров добавлена возможность указания в своем профиле названия и сайта своего автосервиса или автомастерской.
  8: 04.07.2014
  9: Мы добавили иконки автомарок при просмотре заявок. Правда так лучше?
  10: 17.07.2014
  11: Специально для автомастеров мы реализовали возможность размещения на своей личной странице любого графического баннера. Например, это может быть реклама вашей автомастероской или просто изображение, подчеркивающее вашу индивидуальность. Размер баннера должен быть строго 728х90 пикселей. Разумеется, запрещено размещать изображения, нарушающее законодательство Российской Федерации.
  12: 18.08.2014
  13: Небольшой юбилей - на нашем сайте размещена сотая заявка!
  14: 22.08.2014