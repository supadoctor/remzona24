email:
  regards: "\n\nЭто уведомление создано и отправлено автоматически, отвечать на него не нужно.\n\n--\nС уважением, Ремзона24.ру"
  registration: "Спасибо за регистрацию на сайте Ремзона24.ру!\n\nТеперь самое время добавить вашу первую заявку. Для этого перейдите по адресу http://www.remzona24.ru, войдите в систему и перейдите в свой Личный кабинет. Для входа на сайт используйте ваш адрес электронной почты и пароль, указанные при регистрации.\n\nРемзона24.ру - помощник в решении проблем с вашим автомобилем!"
  masterregistration: "Спасибо за регистрацию на сайте Ремзона24.ру!\n\nТеперь вы можете размещать ваши предложения по добавленным на нашем сайте заказам нарядам. Для этого необходимо войти на сайт, используя ваш адрес электронной почты и пароль, которые вы указали при регистрации.\n\nДля эффективной работы на сайте рекомендуем вам сразу полностью заполнить свой профиль - добавьте фотографию или логотип, укажите свою специализацию и ключевые слова для автоматического поиска подходящих заказов. Также вы можете разместить прайс-лист на свои услуги или отметить свое точное месторасположение на карте.\n\nУспешной работы вместе с Ремзона24.ру!"
  expressregistration1: "Спасибо что разместили вашу заявку на сайте Ремзона24.ру! Просмотреть ее, изменить, добавить другие заявки, а также знакомиться с предложениями автомастеров можно в вашем Личном кабинете. Для входа в Личный кабинет перейдите по адресу http://www.remzona24.ru и воспользуйтесь логином и шестизначным цифровым паролем, которые указаны ниже:\n"
  expressregistration2: "\nПосле первого входа на Портал рекомендуем изменить пароль и полностью заполнить профиль в вашем Личном кабинете!\n\nРемзона24.ру - помощник в решении проблем с вашим автомобилем!"
  resetpassword1: "Здравствуйте!\nКто-то (возможно вы) запросил сброс пароля на сайте Ремзона24.ру\n\nДля сброса пароля перейдите по ссылке http://"
  resetpassword2: "\nДанная ссылка будет действительна в течении 24-х часов или до факта сброса пароля."
  newoffer: "Здравствуйте!\nПо вашей заявке было размещено новое предложение. Ознакомиться с ним вы можете по этой ссылке: http://"
  acceptoffer: "Здравствуйте!\nВаше предложение было принято. Пожалуйста, подтвердите свою готовность выполнить работу по этой ссылке: http://"
  customerrefuseoffer: "Здравствуйте!\nВаше предложение было отклонено."
  confirmoffer: "Здравствуйте!\nПредложение было подтверждено исполнителем. Пожалуйста, после выполнения работ оставьте ваш отзыв об исполнителе по ссылке: http://"
  refuseoffer: "Здравствуйте!\nК сожалению, предложение, которое вы приняли, было отозвано исполнителем.\nПричина отзыва, указанная исполнителем:\n"
  unreadnotification: "Здравствуйте!\nУ вас есть непрочитанные уведомления. Что бы прочитать их, перейдите в свой личный кабинет по этой ссылке: http://www.remzona24.ru/profile"
  youhaveunreadoffers: "Здравствуйте!\nНапоминаем, что по вашей заявке было сделано предложение, с которым вы еще не ознакомились. Просмотреть детали предложения можно перейдя по этой ссылке: "
faq:
  question:
    1: Для кого и зачем нужен Портал Ремзона24.ру?
    2: Зачем мне регистрироваться на Портале Ремзона24.ру?
    3: А сколько это стоит?
    4: Я зарегистрировался. Что дальше?
    5: Для чего требуется подтверждать начало работ?
    6: Как работает функция "Возможности" для автомастеров?
    7: Когда и как я могу оставить оценку и отзыв о работе автомастера?
    8: Как изменить свой профиль профиля?
    9: У меня есть баннер своей автомастерской. Могу я разместить его на своей странице?
    10: Я хочу отображать на главной странице заказ-наряды только из определенного населенного пункта. Как это сделать?
  answer:
    1: Мы создавали наш Портал как для обычных автовладельцев, заинтересованных в поиске наиболее выгодного предложения по ремонту автомобиля, так и для автомастеров или представителей СТО, оказывающих такие услуги. Наша цель - помочь им найти друг друга!
    2: Для использования Портала необходимо пройти простую процедуру регистрации. Она необходима как для работы основных функций нашего Портала, так и для вашего удобства, т.к. зарегистрированные пользователи получают доступ к своему личному кабинету.
    3: Нисколько! Ни регистрация, ни дальнейшая работа на Портале для вас не будет стоить ни копейки.
    4: Все просто! Если вы владелец автомобиля, который нуждается в ремонте, то создайте заявку на поиск автомастера. Укажите несколько параметров, которые помогут специалистам подготовить для вас оптимальное предложение, выберите из них наиболее интересное и дождитесь подтверждения от исполнителя.<br/><br/>Если вы автомастермастер или представитель СТО, то максимально подробно заполните свой профиль и найдите свой заказ-подряд либо через функцию "Возможности" в Личном кабинете, либо через поиск и просмотр заявок на Портале.
    5: После того как заказчик принял предложение автомастера или представителя СТО, исполнитель должен подтвердить свою готовность выполнить заявленные работы. Этот механизм реализован для дополнительной проверки исполнителем условий заявки, объема работ, стоимости, сроков и т.п. После подтверждения работ и заказчик и исполнитель могут оставить отзывы о друг-друге, отображаемые на личной странице участника Портала.
    6: Функция "Возможности" специально создана для быстрого поиска заявок, которые могут быть интересны автомастерам с учетом их профиля на Портале. В этот список попадают заявки, размещенные в том же населенном пункте и с теми же ключевыми словами, что и у мастера.
    7: Что бы иметь возможность отставить оценку и отзыв о работе автомастера или заказчика необходимо заключение так называемого «виртуального соглашени» между сторонами. Это соглашение автоматически заключается после принятия заказчиком предложения автомастера и повторного подтверждения автомастером своего предложения. После этого на странице исходной заказ наряда и заказчик и исполнитель может оставить оценку и оставить отзыв о друг-друге.
    8: Для того что-бы изменить свой профиль, необходимо войти "Личный кабинет" и внизу страницы "Профиль" нажать на кнопку "Изменить". После этого изменяемые поля будут подкрашены зеленным цветом. Для сохранения изменений необходимо нажать на кнопку "Сохранить изменения"
    9: Если у вас есть баннер вашего автосервиса или мастерской вы можете поместить его на своей личной странице. Для этого в своем личном кабинете выберите режим редактирования профиля и укажите файл с необходимым изображением. Размер баннера должен быть равным 728х90 пикселей.
    10: Для отображения заказ-нарядов только из определенного населенного пункта, укажите его в форме наверху экрана (по умолчанию установлено - "Россия") и нажмите кнопку "Изменить"
about:
  1: Ремзона24 – сервис «скорой помощи» для любого автолюбителя не зависимо от того, где вы находитесь, где живете или где находится ваш автомобиль. Мы те, кто осуществляет двустороннюю помощь – владельцам авто и мастерам по ремонту – абсолютно БЕСПЛАТНО!
  2: Что обычно происходит, когда ваш автомобиль требует ремонта? Вы начинаете искать визитки мастеров по ремонту, обзванивать знакомых для получения от них рекомендаций лучших специалистов или вызываете эвакуатор и едете к ближайшему СТО. А что обычно делают автомастера в сервисах? Ждут, когда появится заказ. Ремзона 24 решила задачи обеих сторон. На нашем сайте найдут полезные функции как те, кому нужен ремонт автомобиля, так и те, кто его выполняет.
  3: Для автолюбителей
  4: Если вам нужен ремонт иномарки или отечественного автомобиля, вам необходимо создать заявку в ремонтной зоне своего личного кабинета. Для этого кликните на соответствующее поле и заполните форму. Помните, чем больше информации вы сообщите о сложившейся ситуации с вашим авто, тем боле квалифицированную помощь сможете получить. Благодаря тому, что вы указываете марку и модель, вы сможете найти именно тех мастеров, которые занимаются их ремонтом и диагностикой. А написав в примечании желаемую цену, вам не придется торговаться или искать деньги на ремонт авто.
  5: После того как ваша заявка будет зарегистрирована, она станет видна всем СТО, автомастерским, сервисным центрам и частным лицам, заинтересованным в получении заказа. При указании населенного пункта на вашу проблему откликнутся только те, кто территориально близок и может оказать помощь.
  6: Итак, подытожим преимущества
  7: 1) Выбор кандидата на свое усмотрение.
  8: 2) Выбор подходящей цены на авторемонт.
  9: 3) Оперативное реагирование и экономия собственного времени.
  10: 4) Дружественный интерфейс.
  11: 5) Круглосуточный сервис, поэтому оставить заявку вы можете в удобное для вас время.
  12: Для автомастеров и СТО
  13: Если вы являетесь автомастером или имеете автосервис, все что нужно от вас, это нажать на поле поиска заказов. В появившемся списке вы сможете выбрать подходящий вариант и дать свою заявку. Если ваша автомастерская или ваши данные будут зарегистрированы на нашем сайте, вы сможете
  14: 1) Брать подработки.
  15: 2) Расширить круг своих клиентов.
  16: 3) Иметь бесплатную рекламу, автоматически попадая в базу автомастеров.
  17: Сервис круглосуточно работает для зарегистрированных и незарегистрированных пользователей.
  18: Регистрируйтесь у нас, ведь ремонт авто еще никогда не был таким простым!
