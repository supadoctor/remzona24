faq:
  question:
    1: Зачем мне регистрироваться на Портале Ремзона24.ру?
    2: А сколько это стоит?
    3: Для кого и зачем нужен Портал Ремзона24.ру?
    4: Я зарегестировался. Что далее?
  answer:
    1: Для использования Портала необходимо пройти простую процедуру регистрации. Она необходима как для работы основных функций нашего Портала, так и для вашего удобства, т.к. зарегестрированные пользователи получают доступ к своему личному кабинету.
    2: Нисколько! Ни регистрация, ни дальнейшая работа на Портале для вас не будет стоить ни копейки.
    3: Мы создавали наш Портал как для обычных автовладельцев, заинтересованных в поиске наиболее выгодного предложения по ремонту автомобиля, так и для автомастеров или представителей СТО, оказывающих такие услуги. Наша цель - помочь им найти друг друга!
    4: Все просто! Если вы автовладелец, автомобиль которого нуждается в ремонте, то создайте заявку на поиск автомастера. Укажите несколько параметров, которые помогут специалистам подготовить для вас оптимальное предложение, выберите из них наиболее интересное и дождитесь подтверждения от исполнителя.<br/><br/>Если вы автомастермастер или представитель СТО, то максимально подробно заполните свой профиль и найдите свой заказ-подряд либо через фунцию "Возможности" в Личном кабинете, либо через поиск и просмотр заявок на Портале.
about:
  1: Портал РемЗона24.ру создан как для обычных автовладельцев, заинтересованных в поиске наиболее выгодного предложения по ремонту автомобиля, так и для автомастеров или представителей СТО, оказывающих такие услуги.
  2: Цель Портала - помочь им найти друг друга!
  3: Пользоваться Порталом очень просто! Если вы автовладелец, автомобиль которого нуждается в ремонте, то создайте заявку на поиск автомастера. Укажите несколько параметров, которые помогут специалистам подготовить для вас оптимальное предложение, выберите из них наиболее интересное и дождитесь подтверждения от исполнителя.<br/><br/>Если вы автомастермастер или представитель СТО, то максимально подробно заполните свой профиль и найдите свой заказ-подряд либо через функцию "Возможности" в Личном кабинете, либо через поиск и просмотр заявок на Портале.