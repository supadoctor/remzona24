terms:
  20: Администрация сайта «Ремзона24.ру» (далее – Исполнитель) публикует настоящее Соглашение в сети Интернет по адресу www.remzona24.ru/terms, представляющее собой публичную оферту (предложение) заключить гражданско-правовой договор на ниже указанных условиях с любым лицом, который примет ее условия путем совершения указанных в ней действий (далее – Пользователь).
  30: 1. ПОНЯТИЯ И ОПРЕДЕЛЕНИЯ, ИСПОЛЬЗУЕМЫЕ В СОГЛАШЕНИИ
  40: Понятия и определения, используемые в настоящем Соглашении, имеют следующие значения
  50: 1.1. Портал «Ремзона24.ру», Интернет-Сервис «Ремзона24.ру»,– сайт, располагающийся в сети Интернет по адресу www.remzona24.ru, содержащий страницы и программное обеспечение, с помощью которых Исполнитель предоставляет Услуги Пользователю.
  60: 1.2. Пользователь – физическое или юридическое лицо, совершившее акцепт настоящей оферты в соответствии с п. 2.3 настоящего Соглашения. Пользователем по настоящему Соглашению может быть Заказчик, Мастер, Компания.
  70: 1.3. Заказчик – Пользователь, зарегистрировавшийся на Интернет-сервисе «Ремзона24.ру» в качестве «Заказчика».
  80: 1.4. Мастер – Пользователь, зарегистрировавшийся на Интернет-сервисе «Ремзона24.ру» в качестве «Мастера».
  90: 1.5. Услуги – Бесплатные, предоставляемые Исполнителем Пользователю, связанные с размещением и поддержанием информации последнего на Интернет-сервисе «Ремзона24.ру». Исполнитель не предоставляет телематических услуг, услуг междугородней и международной телефонной связи, доступа в Интернет и других услуг, требующих соответствующих лицензий.
  100: 1.7. Аккаунт – учетная запись, включающая данные о Пользователе Интернет-сервиса «Ремзона24.ру», его персональные настройки, учетные и другие данные.
  110: 1.8.Личная страница – страница Пользователя, расположенная на Интернет-сервисе «Ремзона24.ру», полностью или частично (в зависимости от выбранного типа Пользователя и личных настроек), содержащая данные Пользователя и его информацию.
  120: 1.9. Личный кабинет – веб-интерфейс, предоставляющий доступ к функциям Портала и позволяющий Пользователю редактировать информацию на своем Аккаунте и Личной странице.
  130: 1.10. Регион – раздел Интернет-сервиса «Ремзона24.ру», объединяющий информацию, размещаемую Пользователями и Исполнителем по признаку ее относимости к определенной географической территории в границах Российской Федерации (республике, городу, области и т.п.).
  140: 2. ОБЩИЕ ПОЛОЖЕНИЯ
  150: 2.1. Настоящее Соглашение заключается в порядке п. 3 ст. 434, п. 2 ст. 437, п. 3 ст. 438 Гражданского Кодекса Российской Федерации (далее – ГК РФ) путем размещения настоящей публичной оферты и получения акцепта на нее от любого лица, согласившегося с ее условиями.
  160: 2.2. Настоящее Соглашение согласно ст. 428 ГК РФ представляет собой договор присоединения, т.е. договор, условия которого определены Исполнителем в настоящей стандартной форме и могут быть приняты Пользователем не иначе как путем присоединения к предложенному Соглашению в целом, без права на внесение в него каких-либо изменений и дополнений.
  170: 2.3. Согласно п. 3 ст. 438 ГК РФ безусловным принятием (акцептом) условий настоящей оферты считаются действия заинтересованного лица по регистрации своего Аккаунта на Интернет-сервисе «Ремзона24.ру» путем заполнения регистрационной формы, и выражения им согласия с условиями настоящего Соглашения путем отметки флажком в поле «Я принимаю правила использования портала РемЗона24.ру» при регистрации и нажатия «кнопки» «Регистрация».
  180: С момента совершения акцепта Пользователь считается ознакомившимся и согласившимся с настоящей офертой и в соответствии с ГК РФ считается вступившим с Исполнителем в договорные отношения на условиях настоящего Соглашения.
  190: 2.4. Настоящее Соглашение, заключаемое путем акцепта настоящей публичной оферты, не требует двустороннего подписания сторонами в форме отдельного документа.
  200: 3. ПРЕДМЕТ СОГЛАШЕНИЯ
  210: 3.1. Исполнитель в рамках настоящего Соглашения оказывает по заказу Пользователя Услуги, а Пользователь обязан соблюдать правила, установленные в настоящем Соглашении.
  220: 4. РЕГИСТРАЦИЯ АККАУНТА
  230: 4.1. Для того, чтобы воспользоваться Услугами, заинтересованное лицо должно пройти процедуру регистрации, в результате которой ему будет создан личный Аккаунт на Интернет-сервисе «Ремзона24.ру». Регистрация Аккаунта осуществляется заинтересованным лицом самостоятельно на сайте Исполнителя по адресу www.remzona24.ru путем выбора типа Пользователя («Мастер»  или «Заказчик») и указания своих данных в соответствии с инструкцией системы, в том числе, электронной почты, используемой в дальнейшем в качестве логина, а также пароля.
  240: 4.2. При регистрации Пользователь самостоятельно выбирает себе логин (уникальное символьное имя Аккаунта Пользователя, соответствующее адресу указанной Пользователем электронной почты) для доступа к Аккаунту и Пароль Пользователя для доступа к Порталу. Исполнитель вправе запретить использование определенных логинов, а также устанавливать требования к логину и паролю (длина, допустимые символы и т.д.).
  250: 4.3. Логин и пароль, используемые Пользователем для доступа к Аккаунту, не восстанавливаются Исполнителем. Возможна установка нового пароля, осуществляемая Пользователем при помощи инструкций на Интернет-сервисе «Ремзона24.ру» самостоятельно при условии наличии у Пользователя доступа к адресу электронной почты, информация о котором содержится в данных его Аккаунта.
  260: 4.4. Пользователь самостоятельно несет ответственность за безопасность (устойчивость к угадыванию) выбранного им пароля, а также самостоятельно обеспечивает конфиденциальность своего пароля.
  270: 4.5. Пользователь обязан при изменении своих данных, содержащихся в сведениях его Аккаунта (адреса электронной почты, Ф.И.О., мобильного телефона и др.), внести соответствующие изменения в сведения Аккаунта в течение 3 календарных дней.
  280: 4.6. Пользователь несет полную ответственность за действия и/или бездействия, приведшие к разглашению, потере, краже и т.п. его учетных данных и иной информации, индивидуализирующей Пользователя, а также за любые действия и/или бездействие третьих лиц, использующих учетные данные Пользователя. При этом все действия совершенные с использованием Аккаунта Пользователя считаются произведенными самим Пользователем, за исключением случаев, когда Пользователь, уведомил Исполнителя о несанкционированном доступе к своему Аккаунту и/или о любом нарушении (подозрениях о нарушении) конфиденциальности своего пароля. Исполнитель не несет ответственности за вышеуказанные действия Пользователя и/или третьих лиц, использующих его учетные данные.
  290: 4.7. Пользователь обязан немедленно уведомить Исполнителя о любом случае несанкционированного (не разрешенного Пользователем) доступа к своему Аккаунту и/или о любом нарушении (подозрениях о нарушении) конфиденциальности своего пароля. Исполнитель не отвечает за возможную потерю или порчу данных, а также другие последствия любого характера, которые могут произойти из-за нарушения Пользователем положений этой части Соглашения.
  300: 4.8. Исполнитель вправе потребовать от Пользователя документального подтверждения информации, содержащейся в сведениях его Аккаунта, а также информации, размещаемой им на Интернет-сервисе «Ремзона24.ру», в том числе, на его Личной странице. Пользователь в течение 2 календарных дней с момента получения соответствующего запроса обязан предоставить необходимое документальное подтверждение Исполнителю.
  310: 5. ПОРЯДОК ОКАЗАНИЯ УСЛУГ
  320: 5.1. Для возможности пользования Услугами, оказываемыми Исполнителем по настоящему Соглашению, Пользователь должен ввести свой логин и пароль на странице авторизации по адресу в сети Интернет www.remzona24.ru, после чего ему предоставляется доступ к Личному кабинету.
  330: 5.2. Пользователь обязан самостоятельно обеспечивать техническую возможность пользования Интернет-сервисом «Ремзона24.ру» со своей стороны, как то доступ к сети Интернет, наличие необходимого программного обеспечения и т.п.
  340: 5.3. Выбор и пользование конкретными Услугами осуществляется Пользователем самостоятельно с помощью Панели управления Аккаунтом. Все Услуги по настоящему Соглашению оказываются Исполнителем Пользователю «как есть». Исполнитель имеет право изменять в одностороннем порядке перечень оказываемых Услуг, а также их количественные и качественные характеристики.
  350: 6. ПРАВА ПОЛЬЗОВАТЕЛЯ ПО НАСТОЯЩЕМУ СОГЛАШЕНИЮ
  360: 6.1. Пользователь, являющийся Заказчиком, вправе пользоваться Услугами Исполнителя, в рамках которых ему предоставляется возможность
  370: Размещать от своего имени заказы на выполнение (оказание) работ (услуг) по ремонту автомобилей на Интернет-сервисе «Ремзона24.ру»;
  380: Заключать Виртуальные соглашения, указанные в разделе 7 настоящего Соглашения.
  390: 6.2. Пользователь, являющийся Мастером, пользуется Услугами Исполнителя, в рамках которых ему предоставляется возможность
  400: Создавать свою Личную страницу на Интернет-сервисе «Ремзона24.ру».
  410: Размещать на Личной странице прайс-лист своих услуг.
  420: Заключать Виртуальные соглашения, указанные в разделе 7 настоящего Соглашения.
  430: Оставлять предложения на заказы. Количество предложений в сутки определяется Исполнителем отдельно и может быть изменено без согласования с Пользователем.
  440: 7. ПОРЯДОК ОСТАВЛЕНИЯ ОТЗЫВА О РАБОТАХ
  450: 7.1. Заказчик вправе при соблюдении требований настоящего раздела оставлять письменные отзывы (далее – отзывы) в отношении работ (услуг), которые были выполнены (оказаны) или должны были быть выполнены (оказаны) для него Мастером.
  460: 7.2. Заказчик, имеющий намерение оставить в последствие отзыв Мастеру, должен до начала выполнения соответствующих работ (оказания услуг) перейти на страницу предложения Мастера на Интернет-сервисе «Ремзона24.ру» и нажать расположенную на ней кнопку «Принять предложение» для оформления и направления «Виртуального соглашения» Мастеру.
  470: Получив «Виртуальное предложение», Мастер переходит на страницу своего предложения на Интернет-сервисе «Ремзона24.ру» и заключает его нажатием кнопки «Подтверждаю предложение» либо отказывается в его подписании.
  480: При заключении «Виртуального соглашения» Заказчик и Мастер получает право на оставление отзыва. В противном случае Заказчик не имеет права на оставление соответствующего отзыва.
  480: 7.3. Заказчик, оставляя отзыв в отношении работ (услуг), которые были выполнены (оказаны) или должны были быть выполнены (оказаны) для него Мастером, обязан придерживаться следующих требований
  490: действовать разумно и добросовестно, соблюдать положения законодательства Российской Федерации, не допускать нарушения прав других лиц;
  500: Заказчик, указывая сведения о фактах, обязан следить за тем, чтобы данные факты имели место в действительности, могли быть им документально подтверждены по требованию уполномоченных лиц (договором, актами, перепиской и т.п.), имели место в то время, к которому они относятся;
  510: Заказчику запрещается указывать в отзывах недостоверные сведения, порочащие честь, достоинство или деловую репутацию других лиц, а также высказывать свое мнение в унизительной или оскорбительной форме.
  520: 7.4. Заключая настоящее Соглашение, Мастера безоговорочно признают тот факт, что Исполнитель оказывает Заказчикам услуги по хранению информации (отзывов) и обеспечению доступа к ней, не проверяет и не имеет возможности проверять размещенную Заказчиками информацию (отзывы) на предмет соответствия действительности, в связи с чем не несет гражданско-правовой ответственности за распространение указанной информации Заказчиками.
  530: 7.5. Мастер, заключая с Заказчиком «Виртуальное соглашение», признают право Заказчика разместить отзыв об их работе, содержание которого зависит исключительно от Заказчика, в связи с чем освобождают Исполнителя от какой бы то ни было ответственности и обязуются не предъявлять к нему требования в связи с размещенными Заказчиками отзывами. Нарушение Мастером данного требования является существенным нарушением настоящего Соглашения, в связи с чем Исполнитель имеет право в соответствии с п.11.4 настоящего Соглашения удалить Аккаунт Мастера.
  540: 7.6. Исполнитель вправе проверять отставленные Пользователями все отзывы, отставленные Пользователями и по своему усмотрению отказывать в их размещении или удалять размещенные отзывы в том числе, но не ограничиваясь, в следующих случаях0:, в том числе, но не ограничиваясь, по следующим причинам
  550: у Исполнителя есть сомнения основания полагать, что отзыв сделан в отношении работ (услуг), которые в действительности не выполнялись;
  560: имеется совпадение данных сессий (IP, браузеры и другие данные) Пользователей участников «Виртуального соглашения».
  570: 7.7. Исполнитель обязан удалить отзыв в случае, если вступившим в законную силу решением суда указанные в нем сведения признаны несоответствующими действительности и порочащими честь, достоинство или деловую репутацию Частного мастера и/или Компании.
  580: 8. ОГРАНИЧЕНИЯ ПРИ ИСПОЛЬЗОВАНИИ ИНТЕРНЕТ-СЕРВИСА «РЕМзОНА24.РУ»
  590: 8.1. Пользователю при пользовании Услугами в рамках настоящего Соглашения запрещается
  600: 8.1.1. Нарушать правила настоящего Соглашения;
  610: 8.1.2. Любые действия, направленные на получение несанкционированного доступа к ресурсам сервера Исполнителя, персональным учетным и иным данным других клиентов, не доступных на их Личных страницах;
  620: В случае, если Пользователю становится известна информация о каких-либо уязвимостях позволяющая получить несанкционированный доступ к ресурсам сервера Исполнителя, персональным учетным и иным данным других клиентов, не доступных на их Личных страницах он обязан незамедлительно предоставить данную информацию Исполнителю.
  630: 8.1.3. Размещать рекламные сообщения на Портале;
  640: 8.1.4. Использовать в текстах «поискового спама» — бессвязного, повторяющегося набора слов, ставящего перед собой целью количественно увеличить плотность определенных слов в тексте до неестественных показателей;
  650: 8.1.5. Использовать в текстах Пользователя фраз, предложений полностью набранных заглавными буквами, за исключением аббревиатур;
  660: 8.1.6. Использовать в текстах Пользователя бессвязного текста, текста с большим количеством явных орфографических ошибок в словах, неформальной лексики и т.п.;
  670: 8.1.7. Размещать и/или распространять контент (информацию), который является незаконным, вредоносным, клеветническим, оскорбляет Исполнителя, третьих лиц, нравственность, демонстрирует (или является пропагандой) насилия и жестокости, нарушает права интеллектуальной собственности, пропагандирует ненависть и/или дискриминацию людей по расовому, этническому, половому, религиозному, социальному и другим признакам, содержит оскорбления в адрес каких-либо лиц или организаций, содержит элементы (или является пропагандой) порнографии, детской эротики, представляет собой рекламу (или является пропагандой) услуг сексуального характера (в том числе под видом иных услуг), разъясняет порядок изготовления, применения или иного использования наркотических веществ или их аналогов, взрывчатых веществ или иного оружия и т.п.;
  680: 8.1.8. Размещать ссылки на своей Личной странице, содержание которых противоречит законодательству;
  690: 8.1.9. Нарушать права третьих лиц, в том числе несовершеннолетних лиц, и/или причинять им вред в любой форме;
  700: 8.1.10. Загружать, посылать, передавать или любым другим способом размещать и/или распространять контент (информацию) при отсутствии прав на такие действия согласно законодательству или каким-либо договорным отношениям;
  710: 8.1.11. Осуществлять через Интернет-сервис «Ремзона24.ру» массовую рассылку Пользователям электронных сообщений коммерческого, рекламного и иного характера, не согласованных с (не запрошенных) получателем информации («спам»);
